<div class="animated fadeIn">
  <div class="row justify-content-center">
    <div class="col-md-6" center>
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>
          <strong>Cargo</strong>
          <small>Form</small>
          <div class="card-header-actions">
            <!--button type="button" class="card-header-action btn btn-link btn-minimize"(click)="toggleCollapse()"><i class={{iconCollapse}}></i></!button-->
          </div>
        </div>
        <div class="card-body">
          <form action="" [formGroup]="cargoForm" method="post" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="codigo">Codigo</label>
              <div class="col-md-9">
                <input type="text" id="codigo" formControlName='codigo' name="codigo" class="form-control" placeholder="Ingrese el codigo del cargo">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="nombre">Nombre</label>
              <div class="col-md-9">
                <input type="text" id="nombre" name="nombre" formControlName='nombre' class="form-control" placeholder="Ingrese el nombre del cargo">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-sm btn-primary" (click)="ngViewAccion()" ><i class="fa fa-dot-circle-o"></i>{{ label_accion }}</button>
          <button type="reset" class="btn btn-sm btn-danger" (click)="ngViewReset()"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </div>
    </div><!--/.col-->
  </div>
    <div class="row col-lg-12 justify-content-center">
    <div class="col-lg-12">
      <div class="card" style="overflow-x:auto;">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Cargos
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cargosList" >
                <td>{{ item.codigo }}</td>
                <td>{{ item.nombre }}</td>
                <td><i class="fa fa-edit fa-lg mt-4" (click)="ngViewToEdit(item)"></i></td>
              </tr>
            </tbody>
            <thead>
              <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th></th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
