<div class="animated fadeIn ">
  <div class="row col-sm-12 justify-content-center">
    <div class="card">
      <div class="card-header">
        <mat-form-field>
          <input
            matInput
            (keyup)="applyFilter($event.target.value);"
            placeholder="Filtrar"
          />
        </mat-form-field>
      </div>

      <div class="row card-body">
        <table
          mat-table
          matSort
          [dataSource]="dataSourceTwo"
          #TableTwoSort="matSort"
          class="mat-elevation-z8"
          style="width: 100%"
          class="col-sm-12"
        >
          <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
          </ng-container>

           <!-- Symbol Column -->
           <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
            <td mat-cell *matCellDef="let element">{{ element.producto }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="cantidadreal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Cantidad real
            </th>
            <td mat-cell *matCellDef="let element">{{ element.cantidadreal }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="cantidadanterior">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Cantidad anterior
            </th>
            <td mat-cell *matCellDef="let element">{{ element.cantidadanterior }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
            <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
            <td mat-cell *matCellDef="let element">{{ element.hora }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsTwo"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsTwo"></tr>
        </table>
        <mat-paginator
        #TableTwoPaginator="matPaginator"
        [pageSize]="3"
        [pageSizeOptions]="[5, 10, 25, 100]"
      ></mat-paginator>
      </div>
    </div>
  </div>
</div>
